<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDF Form Filler</title>
  <script src="https://unpkg.com/htmx.org@1.10.1"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Enviar formul√°rio PDF</h1>
    <p>Envie um PDF que contenha campos AcroForm (text, checkbox, radio).</p>

    <form id="upload-form" hx-post="/upload" hx-target="#form-area" hx-swap="innerHTML" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="pdf" accept="application/pdf" required>
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>

    <hr>
    <div id="form-area"></div>
  </div>
</body>
</html>
